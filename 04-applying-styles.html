<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 Applying Styles</title>
</head>
<body>
    <style>
        
        p {
            color: blue;
        }
        .classname {
            color: red;
        }
        #idname {
            color: green;
        }
    </style>
    <p class="classname">What will I be?</p>
    <p id="idname" class="classname">I guess we shall see.</p>
    <p>ID's, classnames, in this case I shall be me</p>
</body>
</html>
